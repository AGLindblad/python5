{% set title="Insert the necessary info" %}
{% extends "base.html" %}

{% block content %}

  <form method=POST>

    {% for field in form %}
      <p>
        {% if not field.flags.hidden %}
        {{ field.label }}
        {% endif %}
        {{ field }}

        {% for err in field.errors %}
          <p> {{ err }} </p>
        {% endfor %}
      </p>
    {% endfor %}

    <input type=submit>
  </form>

{% endblock %}
